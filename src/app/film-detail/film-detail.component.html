<div class="row mb-2" id ="info-box">
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{film.name}}</strong>                
                <h3 class="mb-0">
                    {{film.popularity}}
                </h3>
                <img id="back-image" class="card-img-left flex-auto d-none d-md-block" src='{{base_path+film.poster_path}}' alt="Card image cap">
                <p class="card-text mb-auto">
                    {{film.overview}}
                </p>
            </div>
        </div>
    </div>
</div>
